<!DOCTYPE html>
<html>
<head><title>시간 정보 입력 응용</title></head>
<body>
<h3>동호회 면접 안내입니다</h3>
<hr>
저희 동호회 모집 면접은 2021년 9월16일입니다.
면접 시간은 오전 9시 00분입니다. 
장소는 e동 323호입니다.
<hr>
<form>
    <fieldset>
        <table>
            <tr><td>동호회 모집<td>
            <input type="date" value="2021-9-16"></tr>
            <tr><td>면접 시간<td>
            <input type="time"></tr>
            <tr><td>면접 장소<td>
            <input type="text"></tr>
    </fieldset>

</table>
</form>
</body>
</html>
