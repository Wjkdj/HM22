<!DOCTYPE html>
<html>
<head><title>시간 정보 입력 응용</title></head>
<body>
<h3>동호회 면접 안내입니다</h3>
<hr>
저희 동호회 모집 면접은 2021년 5월05일입니다.
면접 시간은 오전 10시 00분입니다. 
장소는 n사 16층 면접실입니다.
<hr>
<form>
<table>
<tr><td>동호회 모집<td>
<input type="date" value="2021-04-20"></tr>
<tr><td>면접 시간<td>
<input type="time"></tr>
<tr><td>면접 장소<td>
<input type="text"></tr>
</table>
</form>
</body>
</html>
